<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="contentWindow">
        <p class="result">Are you ready? Tap one of the buttons below! First to get to 5! Lets go!</p>
    </div>

    <div class="gameScores">
        <div class="computerScore">
            <p class="label">Computer</p>
            <p class="window">0</p>
        </div>
        <div class="playerScore">
            <p class="label">Player</p>
            <p class="window">0</p>
        </div>
    </div>

    <div class="buttons">
        <button class="button"><img alt="rock" src="media/images/rock.png"></button>
        <button class="button"><img alt="paper" src="media/images/paper.png"></button>
        <button class="button"><img alt="scissors" src="media/images/scissors.png"></button>
    </div>
</body>
</html>
